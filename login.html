<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeliApplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .navbar { background-color: #ffcc00; }
        .container { margin-top: 50px; }

        .dashboard-card {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MeliApplication</a>
        </div>
    </nav>

    <div class="container">
        <!-- Login View -->
        <div id="login" class="text-center">
            <h1>Bienvenido al Portal de Mercado Libre</h1>
            <p>Para acceder a tu cuenta, por favor inicia sesión.</p>
            <a href="https://auth.mercadolibre.com.mx/authorization?response_type=code&client_id=6503831822064284" class="btn btn-warning btn-lg">
                Iniciar Sesión
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('user_id');
            const refreshToken = params.get('refresh_token');
            const accessToken = params.get('access_token');

            const storedUserId = localStorage.getItem('user_id');
            const storedRefreshToken = localStorage.getItem('refresh_token');
            const storedAccessToken = localStorage.getItem('access_token');

            if (userId && refreshToken && accessToken) {
                localStorage.setItem('user_id', userId);
                localStorage.setItem('refresh_token', refreshToken);
                localStorage.setItem('access_token', accessToken);
                location.href = 'dashboard.html'
            } else if (storedUserId && storedRefreshToken && storedAccessToken) {
                location.href = 'dashboard.html'
            }
        })
    </script>
</body>

</html>
